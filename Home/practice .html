<!DOCTYPE html>
<html>
<head>
	<title>Attandance Calculator</title>
</head>
<body>

		<input type="number" name="Numbers of class" id="orgclass" value="Enter the number of classes">
		<input type="number" name="Numbers of class" id="class" value="Enter the number of classes you attend">
		<button id="ans" name="">Calculate </button>
		<h3 id="answer"></h3>

</body>
<script type="text/javascript">	
	

	 document.getElementById('ans').addEventListener('click', function() {
	 	var org = document.getElementById('orgclass').value;
		var clss = document.getElementById('class').value;
		var ans=(clss/org)*100;
             document.getElementById('answer').innerHTML = 'The attandance is ' + ans +  ';
        });



</script>
</html>
